<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Novo Pedido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Identificação</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label position="floating">Seu Nome</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label position="floating">Seu Telefone</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <hr>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Loja de Retirada</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="business" slot="start"></ion-icon>
        <ion-label position="floating">Loja</ion-label>
        <ion-select>
          <ion-select-option value="">No Game Console</ion-select-option>
          <ion-select-option value="nes">NES</ion-select-option>
          <ion-select-option value="n64" selected>Nintendo64</ion-select-option>
          <ion-select-option value="ps">PlayStation</ion-select-option>
          <ion-select-option value="genesis">Sega Genesis</ion-select-option>
          <ion-select-option value="saturn">Sega Saturn</ion-select-option>
          <ion-select-option value="snes">SNES</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label position="floating">Data Retirada</ion-label>
          <ion-datetime></ion-datetime>
        </ion-item>
    </ion-card-content>
  </ion-card>
  <hr>
  <ion-button expand="block">Enviar</ion-button>
</ion-content>
